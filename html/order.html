<script>
	//radio button
	var input=document.getElementsByTagName('input');
	//where picture frame appears
	var thumbnail = document.getElementById('thumbnail');
	//text area for displaying information
	var text = document.getElementById('text');
	var text2 = document.getElementById('text2');
	//different sizes
	var sizes =['circle', 'square'];
	//submit text button
	var submitText = document.getElementById('submitText');

	//switch thumbnail layout onclick 
	function display(){
		
		if (input[0].checked){
			thumbnail.className=sizes[0];
		}
		else {
			thumbnail.className=sizes[1];
		}
	};
	//change text to input value onclick 
	function addTitle(){
		text.innerHTML = input[2].value;
		text2.innerHTML = input[3].value;

	}
	//clear text
	function clearTitle(){
		text.innerHTML = "";
		text2.innerHTML = "";

	}
	
	

</script>
