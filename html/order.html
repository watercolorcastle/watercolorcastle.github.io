<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order a custom portrait</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="custom portraits, wedding, family, chidlren">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="images/favcon.ico" type="image/x-icon">
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet"/>
<!--main stylesheet-->
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
<div class="portraits_wrapper">
	<a class="navitem1" href="../index.html"><p>BACK TO HOME</p></a>
	<br>
	<br>
	<br>


<div class="columns">

<!-- radio button 1 -->
	<div class="column is-1 is-offset-1 sidebar" >
		<h2>ORDER</h2>
		<br>
		<p class="disabled">BASE</p>
		<p>CUSTOMIZE</p>
		<p class="disabled">PAYMENT</p>
		
	</div>
	<div class="column is-3 orderform">
				<!-- 	title -->
				<h2>SELECT</h2>

	
				<p class="step">STYLE</p>
				<br>
				<!-- radio buttons -->
				<input type="radio" name="layout" onclick="display()">
				<span>Circle</span>
				<input type="radio" name="layout" onclick="display()" checked>
				<span>Square</span><br>
			
			
				<!-- add text -->

				<p class="step">TITLE</p><br>

				
				<input type="text" value="Title here"><br>
				<input type="text" value="Date(Optional)"><br>
	
				<button id="submitText" onclick="addTitle()">ADD TEXT</button>
				<br>
				<button id="clearText"onclick="clearTitle()">clear</button>
				<br>		
	</div>

<br>
<br>
<br>
<br>


<!-- 	thumnail picture -->
	<div class="column is-6 preview" align="center">
			<h2>PREVIEW</h2>
			
			<img id="thumbnail" src="../images/thumbnail.png" alt="">
			<br><br><br><br>
			<div class="columns">
				<div class="column is-4 is-offset-4">
					<p class="title" id="text"> </p><br>
					<p class="title" id="text2"> </p>
				</div>
			</div>

	</div>

</div>


<script>
	//radio button
	var input=document.getElementsByTagName('input');
	//where picture frame appears
	var thumbnail = document.getElementById('thumbnail');
	//text area for displaying information
	var text = document.getElementById('text');
	var text2 = document.getElementById('text2');
	//different sizes
	var sizes =['circle', 'square'];
	//submit text button
	var submitText = document.getElementById('submitText');

	//switch thumbnail layout onclick 
	function display(){
		
		if (input[0].checked){
			thumbnail.className=sizes[0];
		}
		else {
			thumbnail.className=sizes[1];
		}
	};
	//change text to input value onclick 
	function addTitle(){
		text.innerHTML = input[2].value;
		text2.innerHTML = input[3].value;

	}
	//clear text
	function clearTitle(){
		text.innerHTML = "";
		text2.innerHTML = "";

	}
	
	

</script>

</body>
